<div class="header"><ul class="nav nav-pills pull-right"><li class="active"><a ng-href="#">Home</a></li></ul><h3 class="text-muted">ng_testing</h3><div class="bottom-border"></div></div><div class="container-fluid"><div class="row"><div class="col-md-5"><!--Left bar--><form name="sectionsForm" class="sections form-horizontal" role="form"><div class="form-group section {{ section.id }}" ng-class="{'has-error': isHasValidationError(sectionForm['\{\{ section.id \}\}'].$error)}" ng-repeat="section in sections" ng-form="sectionForm"><div class="col-md-3"><input type="radio" ng-value="section" ng-model="$parent.currentSection" id="{{ section.id }}Radio" name="sectionsRadios"><label for="{{ section.id }}Radio" class="control-label">{{ section.name }}</label></div><div class="col-md-5" ng-include="getControlTypeUrl(section.type)"></div></div></form></div><div class="col-md-3" ng-include="getControlTypeUrl('panel')"></div><div class="col-md-4"><!--Right bar-->Debug info:<br>sections = {{ sections | json }}<br><br>form = {{ sectionsForm | json }}<br><br>sectionFrom = {{ sectionForm | json }}<br><br></div></div></div>
