<!--Left bar--><div class="col-md-5"><form name="sectionsForm" class="sections form-horizontal" role="form"><div class="form-group section {{ section.id }}" ng-class="{'has-error': isHasValidationError(sectionForm['\{\{ section.id \}\}'].$error)}" ng-repeat="section in sections" ng-form="sectionForm"><div class="col-md-3"><input type="radio" ng-value="section" ng-model="$parent.currentSection" id="{{ section.id }}Radio" name="sectionsRadios"><label for="{{ section.id }}Radio" class="control-label">{{ section.name }}</label></div><div class="col-md-5" ng-include="getControlTypeUrl(section.type)"></div></div></form></div><!-- Center bar --><div class="col-md-3" ng-include="getControlTypeUrl('panel')"></div><!--Right bar--><div class="col-md-4"><h3>Debug info:</h3><tt>sections = {{ sections | json }}</tt></div>
