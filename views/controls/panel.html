<div class="panel col-md-8 col-md-offset-2 text-center"><div class="panel-header">{{currentSection.name}}</div><div class="panel-arrow panel-arrow-up" ng-click="incrementCurrentSection()"><strong>&#708;</strong></div><div class="panel-body" ng-class="panelBodyAction"><p ng-if="currentSection.type=='date'">{{currentSection.value | date:'dd.MM.yyyy'}}</p><p ng-if="currentSection.type!='date'">{{currentSection.value}}</p></div><div class="panel-arrow panel-arrow-down" ng-click="decrementCurrentSection()"><strong>&#709;</strong></div></div>
